<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prescient Assessment: Question 2</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <div role="main" class="container">
        <h1>Walk the line</h1>
        <form name="calcForm" id="calcForm">
            <div class="form-group">
                <label for="lumpsuminvestmentmonth">Lump sum investment month</label>
                <select name="lumpsuminvestmentmonth" id="lumpsuminvestmentmonth" class="form-control">
                    <option value="">Choose month...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lumpsuminvestmentamount">Lump sum investment amount</label>
                <input name="lumpsuminvestmentamount" id="lumpsuminvestmentamount" value="0" class="form-control" />
            </div>

            <div class="form-group">
                <label for="debitorderstartmonth">Debit order start month</label>
                <select name="debitorderstartmonth" id="debitorderstartmonth" class="form-control">
                    <option value="">Choose month...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="debitorderamount">Debit order amount</label>
                <input name="debitorderamount" id="debitorderamount" value="0" class="form-control" />
            </div>

            <button id="calculateButton" class="btn btn-lg btn-primary btn-block" type="button">Calculate</button>
        </form>
        <hr />
        <h2>Response</h2>
        <div class="col-md-12" id="response">

        </div>
    </div>
    <script type="text/javascript" src="dist/walk_the_line.js"></script>
</body>
</html>
